<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/publicaciones']">
        <ion-icon name="home-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Nueva Publicacion</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>

  <ion-card>
    <ion-card-header color="dark">
      <ion-card-title>Autor: <strong>{{usuario}}</strong></ion-card-title>
  </ion-card-header>

  <ion-card-content class="contenido">
      <ion-item color="light">
        <ion-label>Categoria</ion-label>
        <ion-select (ionChange)="asignar($event)" [(ngModel)]="nuevaPublicacion.id_rubro" interface="popover" (click)="borrarMSJ()">
          <ion-select-option *ngFor="let rubro of rubros" [value]="rubro.id_rubro">{{rubro.categoria}}</ion-select-option>
        </ion-select>
      </ion-item>  
        <ion-item>
            <ion-label position="floating">Titulo</ion-label>
            <ion-title><ion-input type="text" autocapitalize="sentences" autocorrect="on" [(ngModel)]="nuevaPublicacion.titulo" (change)="borrarMSJ()"></ion-input></ion-title>
        </ion-item>
        <ion-item >  
            <ion-label position="floating">Contenido</ion-label>
            <ion-textarea rows="7" type="text" autocapitalize="sentences" autocorrect="on" [(ngModel)]="nuevaPublicacion.contenido" (change)="borrarMSJ()"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Pie</ion-label>
            <ion-input type="text" autocapitalize="sentences" autocorrect="on" [(ngModel)]="nuevaPublicacion.pie" (change)="borrarMSJ()"></ion-input>
        </ion-item>
            <ion-button fill="outline" color="primary" (click)="enviar()">Guardar</ion-button>
            <ion-button fill="outline" color="medium" [routerLink]="['/publicaciones']">Cancelar</ion-button>
        <ion-row>
            <ion-col class="centrado">
            <ion-text color="danger">{{mensaje}}</ion-text>
            </ion-col>
        </ion-row>     
    </ion-card-content> 
  </ion-card>
 
</ion-content>
